<!DOCTYPE>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    <form role="form" class="form" method="POST" action="{{ request.path }}{% if next %}?next={{ next }}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">
            <i class="fa fa-plus" aria-hidden="true">Login</i>
        </button>
    </form>
</body>
</html>
